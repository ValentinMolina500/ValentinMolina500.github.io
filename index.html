<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Complement Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body style="background-color:#D4E0F7">
  <div id="test" class="jumbotron" style="text-align: center; font-size: 55px; background-color: #1258DC; display: block; margin-left: auto; margin-right: auto">Hello!</div>
  <button type="button" class="btn btn-primary btn-lg" 
    style="display: block; margin-left: auto; margin-right: auto" onclick="complimentGenerator()">Try it</button>
  <br>
  <canvas id="myCanvas" width="480" height="320" style="display: block; margin-left: auto; margin-right: auto"></canvas>
  <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var ballRadius = 10;    
      var x = canvas.width/2;
      var y = canvas.height-30;
      var dx = 2;
      var dy = -2;
      var hue = "#0095DD"

      function randomColor() {
          var newColor = 'rgb(' + (Math.floor(Math.random() * 256)) 
          + ',' + (Math.floor(Math.random() * 256)) 
          + ',' + (Math.floor(Math.random() * 256)) + ')';
          return newColor;
      }
      function drawBall(hue) {
          ctx.beginPath();
          ctx.arc(x, y, ballRadius, 0, Math.PI*2);
          ctx.fillStyle = hue;
          ctx.fill();
          ctx.closePath();
      }

      function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawBall(hue);
          
          if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
              hue = randomColor();
              dx = -dx;
          }
          if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
              hue = randomColor();
              dy = -dy;
          }
          
          x += dx;
          y += dy;
      }

      setInterval(draw, 10);
  </script>

</body>
</html>
