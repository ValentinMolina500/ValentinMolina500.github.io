<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Square Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
        user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.af46ece4.css">

<body id="main">
        <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modalText"></p>
                    <img id="modalText">
                </div>
            </div>

    <canvas width="480" height="320"></canvas><br>

    <canvas id="secondCanvas" width="600" height="75"></canvas>
    <h2 id="text">Hello! Welcome to my Game.</h2>
    <p>Use WASD to move the square. Try not to get hit.<br>
        <img src="/redSquare.a821653e.png"> kills you.<br>
        <img src="/speedUp.798575fe.png"> increases your speed.<br>
        <img src="/speedDownImage.86fbb6cf.png"> lowers your speed.<br>
        <img src="/invincibleImage.0361850d.png"> makes you invincible for
            a short time.<br><br>
        <i>Programming: Valentin</i><br><i>Art: Adi</i>
    </p>
    <img id="source" src="/blueSquare.b1651975.png" hidden="">
    <img id="enemy" src="/redSquare.a821653e.png" hidden="">
    <img id="button" src="/button.567aea99.png" hidden="">
    <img id="enemyUp" src="/redSquareUp.bad9fa37.png" hidden="">
    <img id="speedUp" src="/speedUp.798575fe.png" hidden="">
    <img id="speedDown" src="/speedDownImage.86fbb6cf.png" hidden="">
    <img id="invincible" src="/invincibleImage.0361850d.png" hidden="">
